<!-- login.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.2.0/anime.min.js"></script>
</head>
<body>
<div class="page">
  <div class="container">
    <div class="left">
      <div class="login">Login</div>
      <div class="eula">By developing this application, I aim to demonstrate my proficiency in Python programming and web development for the position of Python Engineer at Better Earth.</div>
    </div>
    <div class="right">
      <svg viewBox="0 0 320 300">
        <defs>
          <linearGradient id="linearGradient" x1="13" y1="193.49992" x2="307" y2="193.49992" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#22DD92" id="stop876" />
            <stop offset="1" stop-color="#191B21" id="stop878" />
          </linearGradient>
        </defs>
        <path d="m 40,120.00016 239.99984,-3.2e-4 c 0,0 24.99263,0.79932 25.00016,35.00016 0.008,34.20084 -25.00016,35 -25.00016,35 h -239.99984 c 0,-0.0205 -25,4.01348 -25,38.5 0,34.48652 25,38.5 25,38.5 h 215 c 0,0 20,-0.99604 20,-25 0,-24.00396 -20,-25 -20,-25 h -190 c 0,0 -20,1.71033 -20,25 0,24.00396 20,25 20,25 h 168.57143" />
      </svg>
      <div class="form">
        <form action="{{ url_for('auth.login') }}" method="POST">
          <label for="username">Username</label>
          
          <input type="text" id="email" name="username">
          
          <label for="password">Password</label>
          
          <input type="password" id="password" name="password">
          
          <input type="submit" id="submit" value="Submit">
        </form>
        {% if error_message %}
        <p>{{ error_message }}</p>
        {% endif %}
      </div>
    </div>
  </div>
</div>



<script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
{% include 'footer.html' %}
